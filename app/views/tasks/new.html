<div ng-controller='TasksController' ng-init='new()'>
  <h1>New task</h1>

  <div class="panel panel-default">
    <form>
      <div class="panel-body">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" name="title" ng-model="newTask.task.title" placeholder="Enter title" />
        </div>

        <div class="form-group">
          <label for="description">Description</label><br>
          <textarea class="form-control" id="description" name="description" ng-model="newTask.task.description" placeholder="Enter description">{{currentTask.description}}</textarea>
        </div>
      </div>
      
      <div class="panel-footer" style="text-align: right;">
        <input class="btn btn-primary" type="button" value="Save" ng-click="create(newTask)" />
      </div>
    </form>
  </div>

  <a href='#!/tasks'>Back to list</a>
</div>
